
[project]
name = "mycelium-fractal-net"
version = "4.1.0"
description = "Neuro-fractal mycelium dynamics engine with Nernst potentials, diffusion field, and fractal analysis."
authors = [{ name = "Yaroslav Vasylenko", email = "example@example.com" }]
readme = "README.md"
requires-python = ">=3.10,<3.13"
license = { text = "MIT" }
keywords = ["neuroscience", "fractal", "mycelium", "simulation", "nernst", "LLM-tools"]

dependencies = [
  "numpy==2.3.5",
  "sympy==1.14.0",
  "torch==2.9.1",
  "pydantic==2.12.5",
  "fastapi==0.125.0",
  "pandas==2.3.3",
  "pyarrow==22.0.0",
  "prometheus_client==0.23.1",
  "cryptography==46.0.3",
  "websockets==15.0.1",
  "httpx==0.28.1",
]

[project.optional-dependencies]
dev = [
  "pytest==9.0.2",
  "pytest-cov==7.0.0",
  "pytest-asyncio==1.3.0",
  "ruff==0.14.10",
  "mypy==1.19.1",
  "packaging==24.0",
  "black==25.12.0",
  "isort==7.0.0",
  "types-setuptools==80.9.0.20250822",
  "hypothesis==6.148.7",
  "uvicorn[standard]==0.38.0",
  "locust==2.42.6",
]

[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[tool.setuptools]
include-package-data = true

[tool.setuptools.packages.find]
where = ["src", "."]
include = ["mycelium_fractal_net*", "analytics"]
exclude = ["tests*", "docs*", "examples*", "experiments*"]

[tool.pytest.ini_options]
addopts = "-q --disable-warnings"
testpaths = ["tests"]
pythonpath = [".", "src"]

[tool.ruff]
line-length = 100
target-version = "py310"

[tool.ruff.lint]
select = ["E", "F", "I"]
ignore = ["E402"]

[tool.mypy]
python_version = "3.10"
strict = true
ignore_missing_imports = true
namespace_packages = true
pretty = true

[tool.coverage.run]
source = ["mycelium_fractal_net"]
branch = true

[tool.coverage.report]
show_missing = true
