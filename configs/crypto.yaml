# Cryptographic Configuration for MyceliumFractalNet
# Reference: docs/MFN_CRYPTOGRAPHY.md, Step 4: API Integration & System Compatibility
#
# This file defines the cryptographic settings for the MFN API.
# Settings can be overridden via environment variables (MFN_CRYPTO_*).
#
# Environment Variable Overrides:
#   MFN_CRYPTO_ENABLED       - Enable/disable crypto layer (default: true)
#   MFN_CRYPTO_ALGORITHM     - Cipher suite (default: AES-256-GCM)
#   MFN_CRYPTO_KEY_SIZE      - Key size in bits (default: 256)
#   MFN_CRYPTO_SIGNATURE_ALG - Signature algorithm (default: Ed25519)
#   MFN_CRYPTO_AUDIT_LOG     - Enable audit logging (default: true)

# Global crypto settings
crypto:
  # Master switch to enable/disable all cryptographic operations
  # Set to false for legacy systems that don't need encryption
  enabled: true
  
  # Symmetric encryption configuration
  encryption:
    # Cipher suite selection
    # Supported: AES-256-GCM (default), ChaCha20-Poly1305
    algorithm: "AES-256-GCM"
    
    # Key size in bits
    # Supported: 128, 192, 256 (default)
    key_size_bits: 256
    
    # Maximum plaintext size in bytes (default: 1 MB)
    max_plaintext_size: 1048576
  
  # Digital signature configuration
  signatures:
    # Signature algorithm
    # Supported: Ed25519 (default), ECDSA
    algorithm: "Ed25519"
  
  # Key management settings
  key_management:
    # Maximum number of keys stored per user/service
    max_keys_per_user: 100
    
    # Key rotation interval (not yet implemented)
    # rotation_interval_days: 90
  
  # Audit logging for cryptographic operations
  audit:
    # Enable audit logging (recommended for compliance)
    enabled: true
    
    # Log level for crypto operations
    # INFO: Log successful operations
    # WARN: Log only failures
    log_level: "INFO"
    
    # Fields to exclude from logs (never log these)
    excluded_fields:
      - "private_key"
      - "plaintext"
      - "secret"
      - "password"

# Environment-specific overrides
environments:
  dev:
    crypto:
      enabled: true
      audit:
        enabled: true
        log_level: "DEBUG"
  
  staging:
    crypto:
      enabled: true
      audit:
        enabled: true
        log_level: "INFO"
  
  prod:
    crypto:
      enabled: true
      audit:
        enabled: true
        log_level: "INFO"
