repository:
  default_branch: main
branches:
  - name: main
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      required_status_checks:
        strict: true
        contexts:
          - dependency-review
          - lint
          - security
          - Test (Python 3.10)
          - Test (Python 3.11)
          - Test (Python 3.12)
          - CodeQL Analysis
          - Secrets Scan
          - Configuration Security Scan
          - validate
          - benchmark
          - scientific-validation
          - scalability-test
          - packaging
  - name: master
    protection:
      required_pull_request_reviews:
        required_approving_review_count: 1
        dismiss_stale_reviews: true
        require_code_owner_reviews: false
      required_status_checks:
        strict: true
        contexts:
          - dependency-review
          - lint
          - security
          - Test (Python 3.10)
          - Test (Python 3.11)
          - Test (Python 3.12)
          - CodeQL Analysis
          - Secrets Scan
          - Configuration Security Scan
          - validate
          - benchmark
          - scientific-validation
          - scalability-test
          - packaging
