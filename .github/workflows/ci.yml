name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy src/mycelium_fractal_net

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -e ".[dev]"
      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii --exclude tests
        continue-on-error: true
      - name: Check dependencies for vulnerabilities
        run: pip-audit --strict --desc on
        continue-on-error: true
      - name: Run security tests
        run: pytest tests/security/ -v --tb=short

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install hypothesis scipy
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run tests with coverage
        run: pytest --cov=mycelium_fractal_net --cov-report=xml -v
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run validation
        run: python mycelium_fractal_net_v4_1.py --mode validate --seed 42 --epochs 1

  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run benchmarks
        run: python benchmarks/benchmark_core.py

  scientific-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run scientific validation
        run: python validation/scientific_validation.py

  docker:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Build Docker image
        run: docker build -t mycelium-fractal-net:test .
      - name: Verify non-root user
        run: |
          USER_ID=$(docker run --rm mycelium-fractal-net:test id -u)
          if [ "$USER_ID" = "0" ]; then
            echo "✗ Container runs as root (uid 0)"
            exit 1
          fi
          echo "✓ Container runs as non-root user (uid $USER_ID)"
      - name: Verify API starts correctly
        run: |
          # Start container in background
          docker run -d --name mfn-test \
            -e MFN_ENV=dev \
            -e MFN_API_KEY=test-key-12345678 \
            -p 8000:8000 \
            mycelium-fractal-net:test
          
          # Wait for startup
          sleep 10
          
          # Check health endpoint
          curl -f http://localhost:8000/health || exit 1
          echo "✓ API health check passed"
          
          # Cleanup
          docker stop mfn-test
          docker rm mfn-test
      - name: Verify healthcheck uses /health endpoint
        run: |
          HEALTHCHECK=$(docker inspect mycelium-fractal-net:test --format='{{.Config.Healthcheck.Test}}')
          if echo "$HEALTHCHECK" | grep -q "health"; then
            echo "✓ Healthcheck uses /health endpoint"
          else
            echo "✗ Healthcheck does not use /health endpoint"
            exit 1
          fi

  scalability-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run scalability benchmarks
        run: python benchmarks/benchmark_scalability.py
      - name: Run stress tests
        run: pytest tests/perf/test_stress_scalability.py -v --tb=short

  packaging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-packaging-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-packaging-
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build distributions
        run: python -m build
      - name: Install wheel in clean environment
        run: |
          python -m venv /tmp/test_venv
          /tmp/test_venv/bin/pip install --quiet dist/*.whl
      - name: Test recursive import of all subpackages
        run: |
          /tmp/test_venv/bin/python -c "
          import mycelium_fractal_net, pkgutil
          submodules = [m.name for m in pkgutil.walk_packages(
              mycelium_fractal_net.__path__,
              mycelium_fractal_net.__name__ + '.'
          )]
          print(f'✓ Discovered {len(submodules)} submodules')
          for m in submodules:
              __import__(m)
          print('✓ All submodules imported successfully')
          "
      - name: Verify package structure
        run: |
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/core/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/crypto/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/integration/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/numerics/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/pipelines/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/security/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/types/__init__.py" || exit 1
          echo "✓ All expected subpackages found in wheel"
      - name: Verify mycelium_fractal_net.analytics is included
        run: |
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/analytics/__init__.py" || exit 1
          echo "✓ mycelium_fractal_net.analytics package included in wheel"
      - name: Verify mycelium_fractal_net.experiments is included
        run: |
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/experiments/__init__.py" || exit 1
          echo "✓ mycelium_fractal_net.experiments package included in wheel"
      - name: Verify NO top-level analytics/experiments
        run: |
          # Check that we don't have top-level analytics/ or experiments/ (only mycelium_fractal_net/*)
          if python -m zipfile -l dist/*.whl | grep -E "^[[:space:]]+[0-9]+.*[[:space:]](analytics|experiments)/__init__.py$"; then
            echo "✗ Found top-level analytics or experiments package (namespace collision risk)"
            exit 1
          fi
          echo "✓ No top-level analytics/experiments packages (namespace hygiene OK)"
      - name: Verify excluded packages are not in wheel
        run: |
          if python -m zipfile -l dist/*.whl | grep -E "^[[:space:]]+[0-9]+.*[[:space:]](tests|docs|planning|assets)/__init__.py"; then
            echo "✗ Found excluded dev-only packages in wheel"
            exit 1
          fi
          echo "✓ No excluded dev-only packages in wheel"
