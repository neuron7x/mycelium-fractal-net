name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run ruff (linting)
        run: ruff check .
      - name: Run ruff (formatting)
        run: ruff format --check .
      - name: Run mypy
        run: mypy src/mycelium_fractal_net

  security:
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -e ".[dev]"
      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii --exclude tests -f json -o bandit-report.json
      - name: Upload Bandit report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: bandit-report
          path: bandit-report.json
          retention-days: 30
      - name: Check dependencies for vulnerabilities
        run: pip-audit --strict --desc on
      - name: Run security tests
        run: pytest tests/security/ -v --tb=short

  test:
    runs-on: ubuntu-latest
    needs: [lint]
    timeout-minutes: 20
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install hypothesis scipy pytest-xdist
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run tests with coverage
        run: pytest --cov=mycelium_fractal_net --cov-report=xml --junitxml=test-results.xml -v -n auto
      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results-${{ matrix.python-version }}
          path: test-results.xml
          retention-days: 30
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    needs: [test]
    timeout-minutes: 15
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run validation
        run: python mycelium_fractal_net_v4_1.py --mode validate --seed 42 --epochs 1

  benchmark:
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run benchmarks
        run: python benchmarks/benchmark_core.py | tee benchmark-results.txt
      - name: Upload benchmark results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: benchmark-results.txt
          retention-days: 30

  scientific-validation:
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 30
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run scientific validation
        run: python validation/scientific_validation.py | tee scientific-validation-results.txt
      - name: Upload scientific validation results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scientific-validation-results
          path: scientific-validation-results.txt
          retention-days: 30

  scalability-test:
    runs-on: ubuntu-latest
    needs: [validate]
    timeout-minutes: 45
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'
          cache-dependency-path: |
            requirements.txt
            pyproject.toml
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run scalability benchmarks
        run: python benchmarks/benchmark_scalability.py | tee scalability-results.txt
      - name: Run stress tests
        run: pytest tests/perf/test_stress_scalability.py -v --tb=short
      - name: Upload scalability results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: scalability-results
          path: scalability-results.txt
          retention-days: 30

  all-checks-passed:
    runs-on: ubuntu-latest
    needs: [lint, security, test, validate, benchmark, scientific-validation, scalability-test]
    if: always()
    steps:
      - name: Check all jobs status
        run: |
          if [[ "${{ needs.lint.result }}" != "success" ]] || \
             [[ "${{ needs.security.result }}" != "success" ]] || \
             [[ "${{ needs.test.result }}" != "success" ]] || \
             [[ "${{ needs.validate.result }}" != "success" ]] || \
             [[ "${{ needs.benchmark.result }}" != "success" ]] || \
             [[ "${{ needs.scientific-validation.result }}" != "success" ]] || \
             [[ "${{ needs.scalability-test.result }}" != "success" ]]; then
            echo "❌ Some required checks failed!"
            exit 1
          fi
          echo "✅ All required checks passed!"
