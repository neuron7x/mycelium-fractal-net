name: CI

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Check dependency graph status
        id: dependency_graph
        uses: actions/github-script@v7
        with:
          script: |
            const repo = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const status = repo.data.security_and_analysis?.dependency_graph?.status || 'disabled';
            core.setOutput('enabled', status === 'enabled');
            core.info(`Dependency graph status: ${status}`);
      - name: Dependency review
        if: steps.dependency_graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
      - name: Skip dependency review (graph disabled)
        if: steps.dependency_graph.outputs.enabled != 'true'
        run: echo "Dependency graph disabled or unavailable; skipping dependency review."

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy src/mycelium_fractal_net

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -e ".[dev]"
      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii --exclude tests
      - name: Check dependencies for vulnerabilities
        run: pip-audit -r requirements.txt --strict --desc on
      - name: Run security tests
        run: pytest tests/security/ -v --tb=short

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install hypothesis scipy
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run tests with coverage
        run: pytest --cov=mycelium_fractal_net --cov-report=xml -v
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run validation
        run: python mycelium_fractal_net_v4_1.py --mode validate --seed 42 --epochs 1

  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run benchmarks
        run: python benchmarks/benchmark_core.py

  scientific-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run scientific validation
        run: python validation/scientific_validation.py

  scalability-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run scalability benchmarks
        run: python benchmarks/benchmark_scalability.py
      - name: Run stress tests
        run: pytest tests/perf/test_stress_scalability.py -v --tb=short

  packaging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-packaging-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-packaging-
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build distributions
        run: python -m build
      - name: Install wheel in clean environment
        run: |
          python -m venv /tmp/test_venv
          /tmp/test_venv/bin/pip install --quiet dist/*.whl
      - name: Test recursive import of all subpackages
        run: |
          /tmp/test_venv/bin/python -c "
          import mycelium_fractal_net, pkgutil
          submodules = [m.name for m in pkgutil.walk_packages(
              mycelium_fractal_net.__path__,
              mycelium_fractal_net.__name__ + '.'
          )]
          print(f'✓ Discovered {len(submodules)} submodules')
          for m in submodules:
              __import__(m)
          print('✓ All submodules imported successfully')
          "
      - name: Verify package structure
        run: |
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/core/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/crypto/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/integration/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/numerics/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/pipelines/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/security/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/types/__init__.py" || exit 1
          echo "✓ All expected subpackages found in wheel"
      - name: Verify analytics package is included
        run: |
          python -m zipfile -l dist/*.whl | grep "analytics/__init__.py" || exit 1
          echo "✓ Analytics package included in wheel"
      - name: Verify excluded packages are not in wheel
        run: |
          if python -m zipfile -l dist/*.whl | grep -E "^[[:space:]]+[0-9]+[[:space:]]+.*[[:space:]]+(experiments|tests|docs)/__init__.py" | grep -v "mycelium_fractal_net"; then
            echo "✗ Found excluded runtime packages in wheel"
            exit 1
          fi
          echo "✓ No excluded runtime packages in wheel"

  sbom:
    name: SBOM & Supply Chain
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      id-token: write
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-sbom-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-sbom-
      - name: Install tooling
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install "cyclonedx-bom>=4.1.2"
          python -m cyclonedx_py --version
      - name: Generate CycloneDX SBOM (JSON/XML)
        run: |
          if command -v cyclonedx-bom >/dev/null 2>&1; then
            cyclonedx-bom -F json -o sbom.json
            cyclonedx-bom -F xml -o sbom.xml
          else
            python -m cyclonedx_py -F json -o sbom.json
            python -m cyclonedx_py -F xml -o sbom.xml
          fi
      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-cyclonedx
          path: |
            sbom.json
            sbom.xml
