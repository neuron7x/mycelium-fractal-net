name: CI

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v6
      - name: Check dependency graph status
        id: dependency_graph
        uses: actions/github-script@v8
        with:
          script: |
            const repo = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const status = repo.data.security_and_analysis?.dependency_graph?.status || 'disabled';
            core.setOutput('enabled', status === 'enabled');
            core.info(`Dependency graph status: ${status}`);
      - name: Dependency review
        if: steps.dependency_graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
      - name: Skip dependency review (graph disabled)
        if: steps.dependency_graph.outputs.enabled != 'true'
        run: echo "Dependency graph disabled or unavailable; skipping dependency review."

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy src/mycelium_fractal_net

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -e ".[dev]"
      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii --exclude tests
      - name: Check dependencies for vulnerabilities
        run: pip-audit -r requirements.txt --strict --desc on
      - name: Run security tests
        run: pytest tests/security/ -v --tb=short

  dast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-dast-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-dast-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Start API server
        run: |
          nohup python -m uvicorn api:app --host 127.0.0.1 --port 8000 > /tmp/uvicorn.log 2>&1 &
      - name: Wait for API readiness
        run: |
          for i in {1..30}; do
            if curl -sf http://127.0.0.1:8000/health > /dev/null; then
              echo "API is ready."
              exit 0
            fi
            echo "Attempt ${i}/30: waiting for API..."
            sleep 2
          done
          echo "API did not become ready in time."
          echo "Last 200 lines of uvicorn log:"
          tail -n 200 /tmp/uvicorn.log || true
          echo "Process check:"
          ps aux | grep uvicorn || true
          echo "Network check:"
          ss -tulpn | grep 8000 || true
          exit 1
      - name: Run OWASP ZAP baseline scan
        uses: zaproxy/action-baseline@v0.13.0
        with:
          target: http://127.0.0.1:8000/health
          rules_file_name: ""
          cmd_options: "-l WARN -r zap_report.html"
          allow_issue_writing: false
      - name: Upload ZAP report artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-report
          path: zap_report.html

  iac-security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-iac-${{ hashFiles('infra/terraform/**/*.tf', 'infra/gitops/*.yaml', 'k8s.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pip-iac-
      - name: Install Checkov
        run: |
          python -m pip install --upgrade pip
          pip install checkov
      - name: Scan Terraform configurations
        run: checkov -d infra/terraform
      - name: Scan Kubernetes manifests
        run: checkov -f k8s.yaml -f infra/gitops/argocd-application.yaml

  secrets-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0
      - name: Run gitleaks secret scan
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install hypothesis scipy
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run tests with coverage
        run: pytest --cov=mycelium_fractal_net --cov-report=xml -v
      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run validation
        run: python mycelium_fractal_net_v4_1.py --mode validate --seed 42 --epochs 1

  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run benchmarks
        run: python benchmarks/benchmark_core.py

  scientific-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run scientific validation
        run: python validation/scientific_validation.py

  scalability-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run scalability benchmarks
        run: python benchmarks/benchmark_scalability.py
      - name: Run stress tests
        run: pytest tests/perf/test_stress_scalability.py -v --tb=short

  packaging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v6
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-packaging-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-packaging-
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build distributions
        run: python -m build
      - name: Install wheel in clean environment
        run: |
          python -m venv /tmp/test_venv
          /tmp/test_venv/bin/pip install --quiet dist/*.whl
      - name: Test recursive import of all subpackages
        run: |
          /tmp/test_venv/bin/python -c "
          import mycelium_fractal_net, pkgutil
          submodules = [m.name for m in pkgutil.walk_packages(
              mycelium_fractal_net.__path__,
              mycelium_fractal_net.__name__ + '.'
          )]
          print(f'✓ Discovered {len(submodules)} submodules')
          for m in submodules:
              __import__(m)
          print('✓ All submodules imported successfully')
          "
      - name: Verify package structure
        run: |
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/core/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/crypto/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/integration/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/numerics/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/pipelines/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/security/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/types/__init__.py" || exit 1
          echo "✓ All expected subpackages found in wheel"
      - name: Verify analytics package is included
        run: |
          python -m zipfile -l dist/*.whl | grep "analytics/__init__.py" || exit 1
          echo "✓ Analytics package included in wheel"
      - name: Verify excluded packages are not in wheel
        run: |
          if python -m zipfile -l dist/*.whl | grep -E "^[[:space:]]+[0-9]+[[:space:]]+.*[[:space:]]+(experiments|tests|docs)/__init__.py" | grep -v "mycelium_fractal_net"; then
            echo "✗ Found excluded runtime packages in wheel"
            exit 1
          fi
          echo "✓ No excluded runtime packages in wheel"
