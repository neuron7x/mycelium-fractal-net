name: CI

concurrency:
  group: ci-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

permissions:
  contents: read

jobs:
  dependency-review:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    steps:
      - uses: actions/checkout@v4
      - name: Check dependency graph status
        id: dependency_graph
        uses: actions/github-script@v7
        with:
          script: |
            const repo = await github.request('GET /repos/{owner}/{repo}', {
              owner: context.repo.owner,
              repo: context.repo.repo,
            });
            const status = repo.data.security_and_analysis?.dependency_graph?.status || 'disabled';
            core.setOutput('enabled', status === 'enabled');
            core.info(`Dependency graph status: ${status}`);
      - name: Dependency review
        if: steps.dependency_graph.outputs.enabled == 'true'
        uses: actions/dependency-review-action@v4
        with:
          fail-on-severity: high
      - name: Skip dependency review (graph disabled)
        if: steps.dependency_graph.outputs.enabled != 'true'
        run: echo "Dependency graph disabled or unavailable; skipping dependency review."

  codeql:
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    strategy:
      fail-fast: false
      matrix:
        language: ["python"]
    steps:
      - uses: actions/checkout@v4
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          build-mode: none
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  lint:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install ruff mypy
          pip install -e ".[dev]"
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run ruff
        run: ruff check .
      - name: Run mypy
        run: mypy src/mycelium_fractal_net

  security:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-security-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-security-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install bandit safety pip-audit
          pip install -e ".[dev]"
      - name: Run Bandit security scan
        run: bandit -r src/ -ll -ii --exclude tests
      - name: Check dependencies for vulnerabilities
        run: |
          pip-audit --strict --desc on -r requirements.txt
          pip-audit --strict --desc on --project pyproject.toml
      - name: Run security tests
        run: pytest tests/security/ -v --tb=short

  secret-detection:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Scan repository for secrets
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          args: detect --source . --redact --report-format sarif --report-path gitleaks.sarif --exit-code 1
      - name: Ensure SARIF exists
        if: always()
        run: |
          if [ ! -f gitleaks.sarif ]; then
            echo 'Gitleaks produced no SARIF; creating empty report.'
            cat <<'EOF' > gitleaks.sarif
            {
              "version": "2.1.0",
              "runs": [
                {
                  "tool": { "driver": { "name": "gitleaks" } },
                  "results": []
                }
              ]
            }
            EOF
          fi
      - name: Upload Gitleaks SARIF artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: gitleaks-sarif
          path: gitleaks.sarif
      - name: Upload secret scan report
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: gitleaks.sarif

  config-scan:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v4
      - name: Run Trivy config scan
        uses: aquasecurity/trivy-action@v0.22.0
        with:
          scan-type: config
          hide-progress: true
          format: sarif
          output: trivy-config.sarif
          ignore-unfixed: true
          severity: HIGH,CRITICAL
          exit-code: 1
      - name: Upload Trivy config findings
        if: always()
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: trivy-config.sarif

  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.10", "3.11", "3.12"]
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ matrix.python-version }}-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-${{ matrix.python-version }}-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
          pip install hypothesis scipy
      - name: Verify critical dependencies
        run: |
          python -c "import pandas; print('pandas OK:', pandas.__version__)"
          python -c "import numpy; print('numpy OK:', numpy.__version__)"
      - name: Run tests with coverage
        run: pytest --cov=mycelium_fractal_net --cov-report=xml -v
      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  validate:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run validation
        run: python mycelium_fractal_net_v4_1.py --mode validate --seed 42 --epochs 1

  benchmark:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run benchmarks
        run: python benchmarks/benchmark_core.py

  scientific-validation:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
      - name: Run scientific validation
        run: python validation/scientific_validation.py

  scalability-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      - name: Run scalability benchmarks
        run: python benchmarks/benchmark_scalability.py
      - name: Run stress tests
        run: pytest tests/perf/test_stress_scalability.py -v --tb=short

  packaging:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-packaging-${{ hashFiles('**/requirements.txt', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-pip-packaging-
      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip build
      - name: Build distributions
        run: python -m build
      - name: Install wheel in clean environment
        run: |
          python -m venv /tmp/test_venv
          /tmp/test_venv/bin/pip install --quiet dist/*.whl
      - name: Test recursive import of all subpackages
        run: |
          /tmp/test_venv/bin/python -c "
          import mycelium_fractal_net, pkgutil
          submodules = [m.name for m in pkgutil.walk_packages(
              mycelium_fractal_net.__path__,
              mycelium_fractal_net.__name__ + '.'
          )]
          print(f'✓ Discovered {len(submodules)} submodules')
          for m in submodules:
              __import__(m)
          print('✓ All submodules imported successfully')
          "
      - name: Verify package structure
        run: |
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/core/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/crypto/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/integration/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/numerics/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/pipelines/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/security/__init__.py" || exit 1
          python -m zipfile -l dist/*.whl | grep "mycelium_fractal_net/types/__init__.py" || exit 1
          echo "✓ All expected subpackages found in wheel"
      - name: Verify analytics package is included
        run: |
          python -m zipfile -l dist/*.whl | grep "analytics/__init__.py" || exit 1
          echo "✓ Analytics package included in wheel"
      - name: Verify excluded packages are not in wheel
        run: |
          if python -m zipfile -l dist/*.whl | grep -E "^[[:space:]]+[0-9]+[[:space:]]+.*[[:space:]]+(experiments|tests|docs)/__init__.py" | grep -v "mycelium_fractal_net"; then
            echo "✗ Found excluded runtime packages in wheel"
            exit 1
          fi
          echo "✓ No excluded runtime packages in wheel"

  notify:
    runs-on: ubuntu-latest
    needs:
      - dependency-review
      - codeql
      - lint
      - security
      - secret-detection
      - config-scan
      - test
      - validate
      - benchmark
      - scientific-validation
      - scalability-test
      - packaging
    if: always()
    env:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      TEAMS_WEBHOOK_URL: ${{ secrets.TEAMS_WEBHOOK_URL }}
      EMAIL_SMTP_SERVER: ${{ secrets.EMAIL_SMTP_SERVER }}
      EMAIL_SMTP_USERNAME: ${{ secrets.EMAIL_SMTP_USERNAME }}
      EMAIL_SMTP_PASSWORD: ${{ secrets.EMAIL_SMTP_PASSWORD }}
      EMAIL_TO: ${{ secrets.EMAIL_TO }}
      EMAIL_FROM: ${{ secrets.EMAIL_FROM }}
    steps:
      - name: Prepare notification payload
        id: payload
        run: |
          summary="CI status for ${GITHUB_REPOSITORY}@${GITHUB_REF_NAME}"
          cat <<EOF > payload.txt
          ${summary}
          dependency-review: ${{ needs.dependency-review.result }}
          codeql: ${{ needs.codeql.result }}
          lint: ${{ needs.lint.result }}
          security: ${{ needs.security.result }}
          secret-detection: ${{ needs.secret-detection.result }}
          config-scan: ${{ needs.config-scan.result }}
          test: ${{ needs.test.result }}
          validate: ${{ needs.validate.result }}
          benchmark: ${{ needs.benchmark.result }}
          scientific-validation: ${{ needs.scientific-validation.result }}
          scalability-test: ${{ needs.scalability-test.result }}
          packaging: ${{ needs.packaging.result }}
          overall: ${{ job.status }}
          EOF
          echo "summary=${summary}" >> "$GITHUB_OUTPUT"

      - name: Send Slack notification
        if: env.SLACK_WEBHOOK_URL != ''
        uses: slackapi/slack-github-action@v1.26.0
        with:
          payload: |
            {
              "text": "*${{ steps.payload.outputs.summary }}*\n- dependency-review: ${{ needs.dependency-review.result }}\n- codeql: ${{ needs.codeql.result }}\n- lint: ${{ needs.lint.result }}\n- security: ${{ needs.security.result }}\n- secret-detection: ${{ needs.secret-detection.result }}\n- config-scan: ${{ needs.config-scan.result }}\n- test: ${{ needs.test.result }}\n- validate: ${{ needs.validate.result }}\n- benchmark: ${{ needs.benchmark.result }}\n- scientific-validation: ${{ needs.scientific-validation.result }}\n- scalability-test: ${{ needs.scalability-test.result }}\n- packaging: ${{ needs.packaging.result }}\n- overall: ${{ job.status }}"
            }

      - name: Send Microsoft Teams notification
        if: env.TEAMS_WEBHOOK_URL != ''
        run: |
          payload=$(cat payload.txt | python -c 'import json,sys; data=sys.stdin.read(); print(json.dumps({"text": data}))')
          curl -H "Content-Type: application/json" -d "$payload" "$TEAMS_WEBHOOK_URL"

      - name: Send email notification
        if: env.EMAIL_SMTP_SERVER != '' && env.EMAIL_TO != '' && env.EMAIL_FROM != ''
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: ${{ env.EMAIL_SMTP_SERVER }}
          username: ${{ env.EMAIL_SMTP_USERNAME }}
          password: ${{ env.EMAIL_SMTP_PASSWORD }}
          from: ${{ env.EMAIL_FROM }}
          to: ${{ env.EMAIL_TO }}
          subject: "${{ steps.payload.outputs.summary }}"
          body: |
            ${{ steps.payload.outputs.summary }}
            dependency-review: ${{ needs.dependency-review.result }}
            codeql: ${{ needs.codeql.result }}
            lint: ${{ needs.lint.result }}
            security: ${{ needs.security.result }}
            secret-detection: ${{ needs.secret-detection.result }}
            config-scan: ${{ needs.config-scan.result }}
            test: ${{ needs.test.result }}
            validate: ${{ needs.validate.result }}
            benchmark: ${{ needs.benchmark.result }}
            scientific-validation: ${{ needs.scientific-validation.result }}
            scalability-test: ${{ needs.scalability-test.result }}
            packaging: ${{ needs.packaging.result }}
            overall: ${{ job.status }}

      - name: Guidance when notifications are disabled
        if: env.SLACK_WEBHOOK_URL == '' && env.TEAMS_WEBHOOK_URL == '' && (env.EMAIL_SMTP_SERVER == '' || env.EMAIL_TO == '' || env.EMAIL_FROM == '')
        run: |
          echo "No notification endpoints configured. Add SLACK_WEBHOOK_URL, TEAMS_WEBHOOK_URL, or email SMTP secrets to enable alerts."
