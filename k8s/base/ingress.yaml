# Ingress configuration for external access with TLS
# Configure your domain and TLS certificate
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mycelium-fractal-net-ingress
  namespace: mycelium-fractal-net
  annotations:
    # Ingress controller annotations (customize for your setup)
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
spec:
  tls:
    - hosts:
        - mfn.example.com  # Replace with your domain
      secretName: mfn-tls-cert
  rules:
    - host: mfn.example.com  # Replace with your domain
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mycelium-fractal-net
                port:
                  number: 80
