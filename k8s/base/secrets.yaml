# MyceliumFractalNet Secrets Template
# IMPORTANT: Replace placeholder values with actual secrets before applying
#
# To generate a secure API key:
#   python -c 'import secrets; print(secrets.token_urlsafe(32))'
#
# For production, use external secrets management:
#   - HashiCorp Vault
#   - AWS Secrets Manager  
#   - Azure Key Vault
#   - External Secrets Operator

apiVersion: v1
kind: Secret
metadata:
  name: mfn-secrets
  namespace: mycelium-fractal-net
type: Opaque
stringData:
  # API authentication key (required)
  api-key: "REPLACE_WITH_ACTUAL_KEY"
