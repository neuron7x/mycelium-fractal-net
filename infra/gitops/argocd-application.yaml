apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: mycelium-fractal-net
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/your-org/mycelium-fractal-net.git
    targetRevision: main
    path: .
    directory:
      recurse: false
  destination:
    server: https://kubernetes.default.svc
    namespace: mycelium-fractal-net
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - ApplyOutOfSyncOnly=true
  ignoreDifferences:
    - group: ""
      kind: Secret
      name: mfn-secrets
      namespace: mycelium-fractal-net
      jsonPointers:
        - /data
